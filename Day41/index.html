<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c5951c9bce.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container container1">
    <h1>Log in</h1>
    <form action="">
      <div class="form-container">
        <input type="text" placeholder="username" id="">
        <i class="fa-solid fa-user icon"></i>
      </div>
      <div class="form-container">
        <input type="password" placeholder="password" class="password">
        <i class="fa-solid fa-lock icon"></i>
        <i class="fa-solid fa-eye-slash icon-p"></i>
      </div>
    </form>
    <div class="bottom">
      <div>
        <input type="checkbox" name="" id="">
        <p>Remember me</p>
      </div>
      <a href="#">Forgot password?</a>
    </div>
    <button>Log in</button>
    <a href="#" id="member">Not a member?</a>
  </div>

  <div class="container container2">
    <h1>Register</h1>
    <form action="">
      <div class="form-container">
        <input type="text" placeholder="username" id="">
        <i class="fa-solid fa-user icon"></i>
      </div>
      <div class="form-container">
        <input type="email" placeholder="email" id="">
        <i class="fa-solid fa-envelope icon"></i>
      </div>
      <div class="form-container">
        <input type="password" placeholder="password" class="password">
        <i class="fa-solid fa-lock icon"></i>
        <i class="fa-solid fa-eye-slash icon-p"></i>
      </div>
      <div class="form-container">
        <input type="password" placeholder="password" class="password">
        <i class="fa-solid fa-lock icon"></i>
        <i class="fa-solid fa-eye-slash icon-p"></i>
      </div>
    </form>
    <button>Sign up</button>
    <a href="#" id="member2">Already a member?</a>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
