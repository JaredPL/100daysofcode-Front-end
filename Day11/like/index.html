<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>

    #heart:hover
    {
        color: #F91880;
        transition: 0.3s ease-in-out;
    }

    .bxs-heart
    {
        color: #F91880;
    }

    .bx
    {
        font-size: 150px;
        cursor: pointer;
    }
</style>
<body>
    <i class='bx bx-heart' id="heart"></i>
<script>
    let heart = document.querySelector("#heart");

    heart.addEventListener("click", ()=>
    {
        heartLiked();
    });

    function heartLiked() 
    {
        if(heart.classList.contains("bx-heart"))
        {
            heart.classList.replace("bx-heart", "bxs-heart");//replacing the iocns class
        }
        else
        {
            heart.classList.replace("bxs-heart","bx-heart");//replacing the iocns class
        }
    }
</script>    

</body>
</html>
